<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body>
	<script>
		//Realizar una calculadora que realice las siguientes funciones: sumar, restar,multiplicar y dividir.
		//Ingresar dos valores mediante prompt y mostrar los resultados por distintos alerts
		var numeroelegido1 = prompt("Selecciona el numero 1");
		var numeroelegido2 = prompt("Selecciona el numero 2");
		alert('La suma es igual a ' + (parseInt(numeroelegido1)+parseInt(numeroelegido2)));
		alert('La resta es igual a ' + (parseInt(numeroelegido1)-parseInt(numeroelegido2)));
		alert('La multiplicacion es igual a ' + parseInt(numeroelegido1)*parseInt(numeroelegido2));
		alert('La division es igual a ' + parseInt(numeroelegido1)/parseInt(numeroelegido2));
	</script>
</body>
</html>
